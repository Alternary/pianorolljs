<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="main.js"></script>

    <h4 id="instructions">
    </h4>
    <div id="parallelLolScrollBarWrapper">
      <div id="parallelLolScrollBar">
      </div>
    </div>
    <div id="lol">
      <div id="pianorollWithLeftMargin">
        <div id="leftMargin">
          <!-- lol -->
        </div>
        <div id="pianorollView">
          <div id="boundingBox">
            <div id='marker'></div>
          </div>
        </div>
      </div>
    </div>
    <div id="parallelPianorollScrollBarWrapper">
      <div id="parallelPianorollScrollBar">
      </div>
    </div>
    <div id="boundingBox2">
        <div
          id="dragitem"
          class="dragitem"
          style="transform: translate(200px, 60px); width: 20px; height: 20px;"
          data-x="200"
          data-y="60"
          data-w="20">
        </div>
    </div>
    <p id="asd">lol<b>lol</b>P</p>
    <audio src="./samples/drums/bassdrum.mp3" controls></audio>
    <label for="attack">Attack</label>
    <input
      name="attack"
      id="attack"
      type="range"
      min="0"
      max="1"
      value="0.2"
      step="0.1" />

    <label for="release">Release</label>
    <input
      name="release"
      id="release"
      type="range"
      min="0"
      max="1"
      value="0.5"
      step="0.1" />

    <label for="rate">Rate</label>
    <input
      name="rate"
      id="rate"
      type="range"
      min="0.1"
      max="2"
      value="1"
      step="0.1" />
    <button id="playBtn" class="playBtn">play</button>
    <!-- <p>lol</p> -->

  </body>
</html>
